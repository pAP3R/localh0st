<meta charset="utf-8">

{{ $title := print .Site.Title " - " .Title }}
{{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
<title>{{ $title }}</title>

{{ if (fileExists "static/css/stylesheet.css") }}
<link rel="stylesheet" href="css/stylesheet.css">
{{ else }}
<link rel="stylesheet" href="{{ $.Site.Params.stylesheetUrl | default "https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" }}">
{{ end }}
